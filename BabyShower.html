<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      #product-display {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .product-card {
        border: 1px solid #ddd;
        padding: 15px;
        margin: 10px;
        border-radius: 8px;
        display: flex;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
        flex-direction: column;
        background: white;
        transition: transform 0.2s ease;
      }

      .product-card:hover {
        transform: translateY(-5px);
      }

      .image-container {
        width: 100%;
        height: 250px; /* Fixed height for all images */
        overflow: hidden;
        border-radius: 4px;
        margin-bottom: 15px;
      }

      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* This ensures images cover the container without distortion */
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .image-container img:hover {
        transform: scale(1.05);
      }

      /* Typography improvements */
      .product-card h3 {
        margin: 10px 0;
        color: #333;
        font-size: 1.2rem;
      }

      .product-card p {
        margin: 8px 0;
        color: #666;
        line-height: 1.4;
      }

      .product-card p:nth-of-type(1) {
        /* Price */
        font-weight: bold;
        color: #2c3e50;
        font-size: 1.1rem;
      }

      /* Responsive Design */
      @media (max-width: 1200px) {
        #product-display {
          padding: 15px;
        }
      }

      @media (max-width: 768px) {
        .product-card {
          width: calc(50% - 30px);
          margin: 5px;
        }

        .image-container {
          height: auto;
        }
      }

      @media (max-width: 480px) {
        .product-card {
          width: 100%;
          margin: 10px 0;
        }

        .image-container {
          height: auto;
        }
      }

      /* Popup improvements */
      .image-popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        padding: 20px;
      }

      .popup-content {
        position: relative;
        max-width: 90%;
        max-height: 90vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .popup-content img {
        max-width: 100%;
        max-height: 90vh;
        object-fit: contain;
        border-radius: 4px;
      }

      .popup-close {
        position: absolute;
        top: -40px;
        right: -40px;
        background: none;
        border: none;
        color: white;
        font-size: 36px;
        cursor: pointer;
        padding: 10px;
        z-index: 1001;
      }

      @media (max-width: 768px) {
        .popup-close {
          top: -50px;
          right: 0;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <div class="nav-logo">
          <div class="logo" onclick="location.href='index.html'"></div>
        </div>
        <div class="menu"><i class="fa-solid fa-bars"></i></div>
      </div>
      <!-- Sidebar Menu -->
      <div class="sidebar">
        <span class="close-btn">&times;</span>
        <!-- Close button -->
        <div class="sidebar-logo"></div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
      <div id="product-display"></div>

      <script src="script.js"></script>
    </header>
  </body>
</html>
