    <style>
      #product-display {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }
      .product-card {
        border: 1px solid #ddd;
        padding: 10px;
        margin: 10px;
        border-radius: 8px;
        display: flex;
        text-align: center;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        flex-direction: column;
      }
      .image-container img {
        height: auto;
        width: 100%;
        cursor: pointer;
        transition: opacity 0.3s;
      }

      .image-container img:hover {
        opacity: 0.8;
      }

      .image-popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .popup-content {
        position: relative;
        max-width: 90%;
        max-height: 90%;
      }

      .popup-content img {
        max-width: 100%;
        max-height: 90vh;
        object-fit: contain;
      }

      .popup-close {
        position: absolute;
        top: -40px;
        right: -40px;
        background: none;
        border: none;
        color: white;
        font-size: 36px;
        cursor: pointer;
        padding: 10px;
      }

      .popup-close:hover {
        color: #ccc;
      }
    </style>
